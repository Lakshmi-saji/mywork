<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="logo">
        <img src="logo.png" alt="TravelMate Logo" id="logo-img">
    </div>
    <h1>Welcome to TravelMate</h1>
    <p>Your gateway to unforgettable travel experiences!</p>
</div>

<!-- Buttons to open Login and Sign Up forms -->
<div class="button-container">
    <button class="login-btn" onclick="openLogin()">Login</button>
    <button class="signup-btn" onclick="openSignup()">Sign Up</button>
</div>

<script>
// Function to redirect to login page
function openLogin() {
    window.location.href = 'login2.html'; // Adjust the URL to your login page
}

// Function to redirect to signup page
function openSignup() {
    window.location.href = 'signup2.html'; // Adjust the URL to your signup page
}
</script>

</body>
</html>
