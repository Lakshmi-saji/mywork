<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="logo">
        <img src="logo.png" alt="TravelMate Logo" id="logo-img">
    </div>
    <h1>Welcome to TravelMate</h1>
</div>

<!-- Buttons to open Login and Sign Up forms -->
<div class="button-container">
    <button class="login-btn" onclick="openLogin()">Login</button>
    <button class="signup-btn" onclick="openSignup()">Sign Up</button>
</div>

<!-- Login Form Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLogin()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required><br><br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Sign Up Form Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSignup()">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required><br><br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required><br><br>
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
