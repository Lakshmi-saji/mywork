<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Planner Group</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <h1 class="login-header">Travel Planner Group</h1>
    <h2 class="login-subheader">Welcome Back! Please Login</h2>

    <form class="login-form" id="loginForm" onsubmit="return validateLogin()">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="buttons">
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="back-btn" onclick="goBack()">Back</button>
        </div>
    </form>
</div>

<script>
    // Function to validate login and redirect to welcome page
    function validateLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Debugging: Check if the function is being called
        console.log('Form Submitted');
        console.log('Username:', username);
        console.log('Password:', password);

        // Assuming validation is successful, redirect to the welcome page
        if (username && password) {
            // Redirect to the welcome page
            window.location.href = 'welcome2.html';
            return false; // Prevent form submission
        } else {
            alert('Please fill in both fields!');
            return false; // Prevent form submission if validation fails
        }
    }

    // Function to go back to the previous page
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
