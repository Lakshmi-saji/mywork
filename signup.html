<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Travel Planner Group</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">
    <h1 class="signup-header">Travel Planner Group</h1>
    <h2 class="signup-subheader">Create Your Account</h2>

    <form class="signup-form" onsubmit="return validateSignup()">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose your username" required>
        </div>

        <div class="input-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="buttons">
            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="button" class="back-btn" onclick="goBack()">Back</button>
        </div>
    </form>
</div>

<script src="signup.js"></script>

</body>
</html>
